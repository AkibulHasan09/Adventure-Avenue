<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  .half-size-input {
    width: 200px; /* Adjust the width of the input field as needed */
    font-size: 16px; /* Adjust font size as needed */
    padding: 8px 100px 8px 8px; /* Adjust padding as needed (top, right, bottom, left) */
    box-sizing: border-box; /* Ensure padding and border are included in width */
    text-align: left; /* Left align text */
  }
</style>
<title>Half Size Input Field</title>
</head>
<body>

<label for="inputField">Enter text:</label>
<input type="text" id="inputField" name="inputField" class="half-size-input">

</body>
</html>
